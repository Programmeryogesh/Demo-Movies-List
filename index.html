<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu-toggle " id="toggle-button">
            <i class="fa-solid fa-bars"></i>
            <div class="menu">
                <ul>
                    <li><a href="#">All Movies</a></li>
                    <li><a href="#">Comedy Movies</a></li>
                    <li><a href="#">Drama Movies</a></li>
                    <li><a href="#">Action Movies</a></li>
                </ul>
            </div>
        </div>
        <div class="name">
            <h1>Yogi_Movie.Vercel.web</h1>
        </div>
    </header>
  
    <section>
        <ul id="Movies">
            <li class="movie_card">
                <div class="cover-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBOyZD9CL1eGq1pKq4tPcXp6KX-iw5J2krnA&usqp=CAU" alt="">
                </div>
                <div class="title">Thor</div>
                <div class="type"><p>Movie</p><p>2023-10-12</p></div>
            </li>
        </ul>
    </section>
    <footer>
        <ul>
            <li> <i class="fa-solid fa-fire"></i><br>Trending </li>
            <li> <i class="fa-solid fa-clapperboard"></i><br>Movies</li>
            <li><i class="fa-solid fa-tv"></i><br>TV series </li>
            <li id="search"><i class="fa-solid fa-magnifying-glass"></i><br>Search </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e117648c32.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
