<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web Page/search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <div class="home-page" id="return-home"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="name">
            <p>YogiOnline.com</p>
        </div>
    </header>
    <div class="section" style="height: 70vh;">
        <div class="search-bar">
            <input type="search" placeholder="Search Movies" id="searchInput"><i class="fa-solid fa-magnifying-glass"   onclick="searchMovies()" ></i>
        </div>
       <ul id="MovieList">

       </ul>
    </div>
  
    <script src="https://kit.fontawesome.com/e117648c32.js" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>
</html>
